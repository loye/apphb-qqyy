<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>记账本</title>
    <link href="Styles/Accounts.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/Accounts.js"></script>
</head>
<body>
    <div class="page">
        <div>
            <div class="searchbar">
                <span>起始日期:</span><input type="search" placeholder='yyyy-MM-dd' name="startDate" />
                &nbsp; <span>结束日期:</span><input type="search" placeholder='yyyy-MM-dd' name="endDate" />
                &nbsp;
                <button id="searchBtn">
                    &nbsp;搜&nbsp;&nbsp;索&nbsp;</button>
            </div>
            <ul class="list">
                <li class="header">
                    <div class="cell_controller">
                        &nbsp;
                    </div>
                    <div class="cell_date">
                        日期</div>
                    <div class="cell_amount">
                        金额（元）</div>
                    <div class="cell_paymenttype">
                        支付类型</div>
                    <div class="cell_user">
                        用户</div>
                    <div class="cell_comments">
                        备注</div>
                </li>
                <li class="footer">
                    <div class="cell_controller">
                        <a class="link_button" name="add">点击添加</a>
                    </div>
                    <div class="cell_total">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
